# sample configuration file for iso2788 processing model.
# (pass full pass to PM as param)

Require IS13250
Require SAM

#relation at active-role passive-role
Map HI AtClassInstance RoleClass RoleInstance
Map NT1 AtSuperclassSubclass RoleSuperclass RoleSubclass

# ignore all ISA relation (with out this, we would get all "  ISA foo" lines as topics with basenames
Ignore ISA
Ignore BT1
Ignore BT2
Ignore BT3
Ignore BT4
Ignore BT5
Ignore BT6
Ignore BT7
Ignore BT8
Ignore BT9
Ignore NT2
Ignore NT3
Ignore NT4
Ignore NT5
Ignore NT6
Ignore NT7
Ignore NT8
Ignore NT9
Ignore RT
Ignore USE
Ignore UF
Ignore SN
